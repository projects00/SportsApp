<div class="wrapper bgwhite">
    <div class="container">
        <div class="row">
            <div class="row">
                    <div class="col-md-6">
                            <div class="logintext">
                                <h1>Already have an account? Click below link to Login</h1>
                                <a class="btn btn-default btn-lg" href="login.html">Login</a>
                            </div>
                        </div>
                <div class="col-md-6">
                    <div class="loginouter">
                        <fieldset>
                            <legend>Registration Form
                                <span class="req pull-right">
                                    <small> required *</small>
                                </span>
                            </legend>
                            <div class="form-group">
                                <label for="firstname">
                                     First name: <span class="req">* </span></label>
                                <input class="form-control" type="text" name="firstname" id="txt" required />
                            </div>
                            <div class="form-group">
                                <label for="lastname">
                                     Last name: <span class="req">* </span></label>
                                <input class="form-control" type="text" name="lastname" id="txt" placeholder="" required />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                     Email Address: <span class="req">* </span></label>
                                <input class="form-control" required type="text" name="email" id="email" />
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">
                                        Phone Number: <span class="req">* </span></label>
                                <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" placeholder="+91" />
                            </div>
                            <div class="form-group">
                                <label for="username">
                                     User name: <span class="req">* </span>
                                </label>
                                <input class="form-control" type="text" name="username" id="txt" placeholder="minimum 6 letters" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password: <span class="req">* </span></label>
                                <input required name="password" type="password" class="form-control" minlength="4" maxlength="16" id="pass1" />
                                <label for="password">Password Confirm: <span class="req">* </span></label>
                                <input required name="password" type="password" class="form-control" minlength="4" maxlength="16" placeholder="Enter again to validate" id="pass2" />
                            </div>
                            <div class="form-group">
                                <hr>
                                <input type="checkbox" required name="terms">
                                <label for="terms">I agree with the
                                    <a href="#" title="You may read our terms and conditions by clicking on this link">terms and conditions</a> for Registration.</label>
                                <span class="req">* </span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success">Register</button>
                            </div>
                            <h5>You will receive an email to complete the registration and validation process. </h5>
                            <h5>Be sure to check your spam folders. </h5>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
