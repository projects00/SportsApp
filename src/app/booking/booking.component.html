<!--BOOK NOW PAGE-->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <!--owl-carousel-->
            <img src="../assets/images/ground-01.jpg" class="img-responsive">
            <!--owl-carousel-->
        </div>
        <div class="col-md-7">
            <h1>{{arenaname}}</h1>
            <a href="#" class="btn btn-default">More Info</a>
        </div>
    </div>
    <div class="martop30">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#Booking" aria-controls="Booking" role="tab" data-toggle="tab">Booking</a></li>
            <li role="presentation"><a href="#Membership" aria-controls="Membership" role="tab" data-toggle="tab">Membership</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane box active" id="Booking">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group btn-group-justified mar200" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <a  (click)="getSlot('0')" class="btn btn-default">MON <br>23ed Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a (click)="getSlot('1')" class="btn btn-default">TUE <br>24th Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a  (click)="getSlot('2')" class="btn btn-default">WED <br>25th Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a (click)="getSlot('3')" class="btn btn-default">THU <br>25th Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a (click)="getSlot('4')" class="btn btn-default">FRI <br>25th Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a (click)="getSlot('5')" class="btn btn-default">SAT <br>25th Jan</a>
                            </div>
                            <div class="btn-group" role="group">
                                <a (click)="getSlot('6')"  class="btn btn-default">SUN <br>25th Jan</a>
                            </div>
                        </div>
                        <div class="box">
                       
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Court</th>
                                        <th>Timing</th>
                                        <th>Cost</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let sb of booking | weekfilter:filterargs ">
                                        <th>{{i+1}}</th>
                                        <td>{{sb.courtname}}</td>
                                        <td>
                                            <div *ngFor="let slt of sb.slot;let i = index">
                                                <div class="chkbox">
                                                    <label [ngClass]="slt.selected === true ?'active' : ''">
                                                        <input hidden (change)="slotSelection(sb)" [(ngModel)]="slt.selected" type="checkbox"> {{slt.timing}}
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                        <td>5000</td>
                                        <td>{{sb.amount}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">No. of Members
                                            <select>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        </td>
                                        <td class="text-right">Total Cost:</td>
                                        <td><strong>{{subtotal}}</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="mar200 text-right">
                            <span>{{total}}</span>
                            <a (click)="showcart()" class="btn btn-primary btn-lg">Proceed</a>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane box" id="Membership">
                <div class="row">
                    <div class="col-md-12">
                        <p>Tab Two Contents</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
