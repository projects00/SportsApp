<div id="top">
    <div class="heightfix bglogin login">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div><br><br>
                        <img src="./assets/images/logo.svg" class="img-responsive center-block loginlogo" alt="logo">
                        <div class="logininner form-large">
                            <h1 class="logintitle">Site Admin Login</h1>
                            <form>
                                <div class="form-group">
                                    <div class="md-input">
                                        <input class="md-form-control" required="" type="text">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-user"></span> User Name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="md-input">
                                        <input class="md-form-control" required="" type="password">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-lock"></span> Password</label>
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-lg center-block" (click)="onClick()" >Login</a>
                            </form>
                            <div class="text-center martop24">
                                <p><a href="#">Forgot your password?</a></p>
                                <p><a href="#" data-toggle="modal" data-target="#Register">Don't have an account? Register here</a></p>
                            </div>
                        </div>
                    </div>
                    <p class="text-center martop10">&copy; 2017 Cricket Admin. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Registration</h4>
        </div>
        <div class="modal-body">
            <fieldset>
                <legend>
                    <span class="req pull-right">
                        <small> required *</small>
                    </span>
                </legend>
                <div class="form-group">
                    <label for="firstname">
                         First name: <span class="req">* </span></label>
                    <input class="form-control" type="text" name="firstname" id="txt" required />
                </div>
                <div class="form-group">
                    <label for="lastname">
                         Last name: <span class="req">* </span></label>
                    <input class="form-control" type="text" name="lastname" id="txt" placeholder="" required />
                </div>
                <div class="form-group">
                    <label for="email">
                         Email Address: <span class="req">* </span></label>
                    <input class="form-control" required type="text" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="phonenumber">
                            Phone Number: <span class="req">* </span></label>
                    <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" placeholder="+91" />
                </div>
                <div class="form-group">
                    <label for="username">
                         User name: <span class="req">* </span>
                    </label>
                    <input class="form-control" type="text" name="username" id="txt" placeholder="minimum 6 letters" required />
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="req">* </span></label>
                    <input required name="password" type="password" class="form-control" minlength="4" maxlength="16" id="pass1" />
                    <label for="password">Password Confirm: <span class="req">* </span></label>
                    <input required name="password" type="password" class="form-control" minlength="4" maxlength="16" placeholder="Enter again to validate" id="pass2" />
                </div>
                <div class="form-group">
                    <hr>
                    <input type="checkbox" required name="terms">
                    <label for="terms">I agree with the
                        <a href="#" title="You may read our terms and conditions by clicking on this link">terms and conditions</a> for Registration.</label>
                    <span class="req">* </span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Register</button>
                </div>
                <h5>You will receive an email to complete the registration and validation process. </h5>
                <h5>Be sure to check your spam folders. </h5>
            </fieldset>
        </div>
      </div>
    </div>
  </div>
