<div id="top">
    <div class="heightfix bglogin login">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div><br><br>
                        <img src="./assets/images/logo.svg" class="img-responsive center-block loginlogo" alt="logo">
                        <div class="logininner form-large">
                            <h1 class="logintitle">Site Admin Login</h1>
                            <form [formGroup]="loginForm" >
                                <div class="form-group">
                                    <div class="md-input">
                                        <input formControlName="logemail" class="md-form-control"  type="text">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-user"></span> User Name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="md-input">
                                        <input  formControlName="logpass"class="md-form-control"  type="password">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-lock"></span> Password</label>
                                    </div>
                                </div>
                                <button  class="btn btn-primary btn-lg center-block"   (click)="onClick()" >Login</button>
                            </form>
                            <div class="text-center martop24">
                                <p><a href="#">Forgot your password?</a></p>
                                <p><a href="#" data-toggle="modal" data-target="#Register">Don't have an account? Register here</a></p>
                            </div>
                        </div>
                    </div>
                    <p class="text-center martop10">&copy; 2017 Cricket Admin. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form [formGroup]="registerForm" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Registration</h4>
        </div>
        <div class="modal-body">
            <fieldset>
                <legend>
                    <span class="req pull-right">
                        <small> required *</small>
                    </span>
                </legend>
                <div class="form-group">
                    <label for="firstname">
                         First name: <span class="req">* </span></label>
                    <input class="form-control" type="text" name="rfirstName" id="txt"  formControlName="rfirstName"   />
                   </div>
                <div class="form-group">
                    <label for="lastname">
                         Last name: <span class="req">* </span></label>
                    <input class="form-control" type="text" name="lastname" formControlName="rlastName"  id="txt" placeholder=""  />
                </div>
                <div class="form-group">
                    <label for="email">
                         Email Address: <span class="req">* </span></label>
                    <input class="form-control" formControlName="remail" type="text" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="phonenumber">
                            Phone Number: <span class="req">* </span></label>
                    <input  type="text" name="phonenumber" id="phone" formControlName="rphoneNumber" class="form-control phone" maxlength="28" placeholder="+91" />
                </div>
                <div class="form-group">
                    <label for="username">
                         User name: <span class="req">* </span>
                    </label>
                    <input class="form-control" type="text" name="username" id="txt" formControlName="ruserName" placeholder="minimum 6 letters" required />
                </div>
                <div class="form-group"  formGroupName="matchingPassword">
                    <label for="password">Password: <span class="req">* </span></label>
                    <input formControlName="rpassword"  name="password" type="password" class="form-control"id="pass1" />
                    <label for="password">Password Confirm: <span class="req">* </span></label>
                    <input formControlName="rconfirmPassword" name="rconfirmpassword6" type="password" class="form-control" placeholder="Enter again to validate" id="pass2" />
                </div>
                <div class="form-group">
                    <hr>
                    <input type="checkbox" formControlName="rterms" name="terms">
                    <label for="terms">I agree with the
                        <a  title="You may read our terms and conditions by clicking on this link">terms and conditions</a> for Registration.</label>
                    <span class="req">* </span>
                </div>
                <div class="form-group">
                    <button (click)="userSave()" [disabled]="registerForm.invalid" class="btn btn-success">Register</button>
                </div>
                <h5>You will receive an email to complete the registration and validation process. </h5>
                <h5>Be sure to check your spam folders. </h5>
            </fieldset>
        </div>
        </form>
      </div>
    
    </div>
  </div>
