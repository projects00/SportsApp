<div class="wrapper bgwhite">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logintext">
                            <h1>Don't lave account? Click below link to register with us.</h1>
                            <a class="btn btn-default btn-lg" href="#">Registration</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="loginouter">
                                <fieldset>
                                    <legend>Login
                                        <span class="req pull-right">
                                            <small> required *</small>
                                        </span>
                                    </legend>
                                    <div class="form-group">
                                        <label for="username">
                                            User name:
                                            <span class="req">* </span>
                                        </label>
                                        <input class="form-control" type="text" name="username" id="txt" placeholder="" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            Password:
                                            <span class="req">* </span>
                                        </label>
                                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass1" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success">Login</button>
                                    </div>
                                </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
