<div class="container">
    <div class="row box">
        {{SelectedCityName}} >> {{SelectedSportsName}}
          </div>
    <div class="row box" *ngFor="let sa of sportsarena;let i = index">
        <div class="col-md-5">
            <owl-carousel [options]="{items: 1, dots: true, autoplay:true,loop:true,navigation: true}" [items]="sportsarena.imgurl" [carouselClasses]="['owl-theme', 'row', 'sliding']">
                <div class="item" *ngFor="let img of sa.imgurl;let i = index">
                    <img src={{img}} class="img-responsive">
                </div>
            </owl-carousel>
        </div>
        <div class="col-md-4">
            <h1>Hubli Sports Club</h1>
            <h4><span class="lnr lnr-map-marker"></span> {{sa.name}}</h4>
            <p><span class="lnr lnr-clock"></span> 09:00 AM to 04:00 PM </p>
            <p>Cost: <span class="arialbold">â‚¹</span> 5000.00</p>
            <div class="btn-wrapper">
                <a href="#" class="btn btn-default">Create League</a>
                <a href="#" class="btn btn-primary">Join League</a>
            </div>
        </div>
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#" class="btn btn-default">More Info</a></li>
                <li><a (click)="booknow()" class="btn btn-default">Book Now!</a></li>
                <li><a href="#" class="btn btn-default">Choose an Opponent</a></li>
                <li><a href="#" class="btn btn-default">Play with friends</a></li>
            </ul>
        </div>
    </div>
</div>
